<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Avalance Tech Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #fff;
        }
        .dashboard-container {
            padding: 2rem;
        }
        .admin-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .admin-email {
            color: #38bdf8;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .contacts-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
        }
        .contact-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #38bdf8;
        }
        .border-left-primary {
            border-left: 4px solid #38bdf8;
        }
        .border-left-success {
            border-left: 4px solid #10b981;
        }
        .contact-meta {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }
        .loading {
            text-align: center;
            padding: 3rem;
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <div class="admin-header">
            <h1><i class="fas fa-shield-alt me-2"></i>Admin Dashboard</h1>
            <p class="admin-email">
                <i class="fas fa-envelope me-2"></i>
                avalancetechpartner@gmail.com
            </p>
            <p class="text-muted">Manage contact form submissions</p>
        </div>

        <div class="contacts-section">
            <h2><i class="fas fa-users me-2"></i>Contact Submissions</h2>
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin fa-3x"></i>
                <p>Loading contact submissions...</p>
            </div>
            <div id="error" class="error" style="display: none;">
                <i class="fas fa-exclamation-triangle fa-2x"></i>
                <p>Error loading contacts. Please try again.</p>
            </div>
            <div id="contacts-list" style="display: none;">
                <!-- Contacts will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Simple and robust admin dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Admin dashboard loaded');
            
            var loading = document.getElementById('loading');
            var error = document.getElementById('error');
            var contactsList = document.getElementById('contacts-list');
            
            // Load contacts first, then pricing requests
            loadContacts();
            
            function loadContacts() {
                console.log('Loading contacts...');
                
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '/api/admin/contacts', true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            try {
                                var contactsData = JSON.parse(xhr.responseText);
                                if (contactsData.success) {
                                    loadPricingRequests(contactsData);
                                } else {
                                    showError('Failed to load contacts: ' + (contactsData.error || 'Unknown error'));
                                }
                            } catch (e) {
                                showError('Error parsing contacts response: ' + e.message);
                            }
                        } else {
                            showError('HTTP Error loading contacts: ' + xhr.status);
                        }
                    }
                };
                xhr.onerror = function() {
                    showError('Network error loading contacts. Please check your connection.');
                };
                xhr.send();
            }
            
            function loadPricingRequests(contactsData) {
                console.log('Loading pricing requests...');
                
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '/api/admin/pricing-requests', true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            try {
                                var pricingData = JSON.parse(xhr.responseText);
                                loading.style.display = 'none';
                                if (pricingData.success) {
                                    displayAllSubmissions(contactsData, pricingData);
                                } else {
                                    showError('Failed to load pricing requests: ' + (pricingData.error || 'Unknown error'));
                                }
                            } catch (e) {
                                showError('Error parsing pricing response: ' + e.message);
                            }
                        } else {
                            showError('HTTP Error loading pricing requests: ' + xhr.status);
                        }
                    }
                };
                xhr.onerror = function() {
                    showError('Network error loading pricing requests. Please check your connection.');
                };
                xhr.send();
            }
            
            function showError(message) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.querySelector('p').textContent = message;
                console.error('Error:', message);
            }
            
            function displayAllSubmissions(contactsData, pricingData) {
                console.log('Displaying all submissions:', contactsData.contacts.length, 'contacts,', pricingData.pricing_requests.length, 'pricing requests');
                
                // Safety checks for undefined data
                var contacts = contactsData && contactsData.contacts ? contactsData.contacts : [];
                var pricingRequests = pricingData && pricingData.pricing_requests ? pricingData.pricing_requests : [];
                var totalContacts = contactsData && contactsData.total_contacts ? contactsData.total_contacts : 0;
                var totalPricing = pricingData && pricingData.total_pricing_requests ? pricingData.total_pricing_requests : 0;
                
                var totalSubmissions = contacts.length + pricingRequests.length;
                
                if (totalSubmissions === 0) {
                    contactsList.innerHTML = '<div class="text-center text-muted"><i class="fas fa-inbox fa-3x mb-3"></i><p>No submissions yet.</p></div>';
                    contactsList.style.display = 'block';
                    return;
                }
                
                var html = '<div class="d-flex justify-content-between align-items-center mb-4"><h3><i class="fas fa-list me-2"></i>All Submissions (' + totalSubmissions + ')</h3><small class="text-muted">Last updated: ' + new Date().toLocaleString() + '</small></div>';
                
                // Summary cards
                html += '<div class="row mb-4">';
                html += '<div class="col-md-4"><div class="card bg-primary bg-opacity-10 border-primary"><div class="card-body text-center"><h4 class="text-primary">' + totalContacts + '</h4><p class="mb-0">Contact Forms</p></div></div></div>';
                html += '<div class="col-md-4"><div class="card bg-success bg-opacity-10 border-success"><div class="card-body text-center"><h4 class="text-success">' + totalPricing + '</h4><p class="mb-0">Pricing Requests</p></div></div></div>';
                html += '<div class="col-md-4"><div class="card bg-info bg-opacity-10 border-info"><div class="card-body text-center"><h4 class="text-info">' + totalSubmissions + '</h4><p class="mb-0">Total Submissions</p></div></div></div>';
                html += '</div>';
                
                // Contact submissions
                if (contacts.length > 0) {
                    html += '<div class="mb-5"><h4 class="mb-3"><i class="fas fa-envelope me-2 text-primary"></i>Contact Form Submissions</h4><div class="row">';
                    
                    for (var i = 0; i < contacts.length; i++) {
                        var contact = contacts[i];
                        var date = new Date(contact.timestamp).toLocaleString();
                        var statusBadge = contact.status === 'pending' ? '<span class="badge bg-warning">Pending</span>' : '<span class="badge bg-success">Processed</span>';
                        
                        html += '<div class="col-lg-6 mb-3">';
                        html += '<div class="contact-item border-left-primary">';
                        html += '<div class="contact-meta"><strong>' + contact.name + '</strong> • ' + contact.email + '<br>' + date + ' • ' + statusBadge + '<span class="badge bg-info ms-2">Contact</span></div>';
                        html += '<div class="mt-2"><strong>Subject:</strong> ' + contact.subject + '</div>';
                        html += '<div class="mt-2"><strong>Message:</strong><br>' + (contact.message.length > 200 ? contact.message.substring(0, 200) + '...' : contact.message) + '</div>';
                        html += '</div></div>';
                    }
                    
                    html += '</div></div>';
                }
                
                // Pricing requests
                if (pricingRequests.length > 0) {
                    html += '<div class="mb-5"><h4 class="mb-3"><i class="fas fa-dollar-sign me-2 text-success"></i>Pricing Request Submissions</h4><div class="row">';
                    
                    for (var i = 0; i < pricingRequests.length; i++) {
                        var pricing = pricingRequests[i];
                        var date = new Date(pricing.timestamp).toLocaleString();
                        var statusBadge = pricing.status === 'pending' ? '<span class="badge bg-warning">Pending</span>' : '<span class="badge bg-success">Processed</span>';
                        
                        html += '<div class="col-lg-6 mb-3">';
                        html += '<div class="contact-item border-left-success">';
                        html += '<div class="contact-meta"><strong>' + pricing.name + '</strong> • ' + pricing.email + '<br>' + date + ' • ' + statusBadge + '<span class="badge bg-success ms-2">Pricing</span></div>';
                        html += '<div class="mt-2"><strong>Company:</strong> ' + pricing.company + '<br><strong>Service:</strong> ' + pricing.service + '<br><strong>Budget:</strong> ' + pricing.budget + '<br><strong>Timeline:</strong> ' + (pricing.timeline || 'Not specified') + '</div>';
                        html += '<div class="mt-2"><strong>Details:</strong><br>' + (pricing.message.length > 200 ? pricing.message.substring(0, 200) + '...' : pricing.message) + '</div>';
                        html += '</div></div>';
                    }
                    
                    html += '</div></div>';
                }
                
                contactsList.innerHTML = html;
                contactsList.style.display = 'block';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Avalance Tech Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #fff;
        }
        .dashboard-container {
            padding: 2rem;
        }
        .admin-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .admin-email {
            color: #38bdf8;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .contacts-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
        }
        .contact-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #38bdf8;
        }
        .border-left-primary {
            border-left: 4px solid #38bdf8;
        }
        .border-left-success {
            border-left: 4px solid #10b981;
        }
        .contact-meta {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }
        .loading {
            text-align: center;
            padding: 3rem;
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <div class="admin-header">
            <h1><i class="fas fa-shield-alt me-2"></i>Admin Dashboard</h1>
            <p class="admin-email">
                <i class="fas fa-envelope me-2"></i>
                avalancetechpartner@gmail.com
            </p>
            <p class="text-muted">Manage contact form submissions</p>
        </div>

        <div class="contacts-section">
            <h2><i class="fas fa-users me-2"></i>All Submissions</h2>
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin fa-3x"></i>
                <p>Loading submissions...</p>
            </div>
            <div id="error" class="error" style="display: none;">
                <i class="fas fa-exclamation-triangle fa-2x"></i>
                <p>Error loading submissions. Please try again.</p>
            </div>
            <div id="results">
                <!-- Results will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Admin dashboard loaded');
            
            var loading = document.getElementById('loading');
            var error = document.getElementById('error');
            var results = document.getElementById('results');
            
            // Load both APIs
            loadSubmissions();
            
            function loadSubmissions() {
                console.log('Loading submissions...');
                
                var xhr1 = new XMLHttpRequest();
                xhr1.open('GET', '/api/admin/contacts', true);
                xhr1.onreadystatechange = function() {
                    if (xhr1.readyState === 4) {
                        if (xhr1.status === 200) {
                            try {
                                var contactsData = JSON.parse(xhr1.responseText);
                                console.log('Contacts loaded:', contactsData);
                                loadPricingRequests(contactsData);
                            } catch (e) {
                                showError('Error parsing contacts: ' + e.message);
                            }
                        } else {
                            showError('HTTP error loading contacts: ' + xhr1.status);
                        }
                    }
                };
                xhr1.onerror = function() {
                    showError('Network error loading contacts');
                };
                xhr1.send();
            }
            
            function loadPricingRequests(contactsData) {
                console.log('Loading pricing requests...');
                
                var xhr2 = new XMLHttpRequest();
                xhr2.open('GET', '/api/admin/pricing-requests', true);
                xhr2.onreadystatechange = function() {
                    if (xhr2.readyState === 4) {
                        loading.style.display = 'none';
                        
                        if (xhr2.status === 200) {
                            try {
                                var pricingData = JSON.parse(xhr2.responseText);
                                console.log('Pricing loaded:', pricingData);
                                displayResults(contactsData, pricingData);
                            } catch (e) {
                                showError('Error parsing pricing: ' + e.message);
                            }
                        } else {
                            showError('HTTP error loading pricing: ' + xhr2.status);
                        }
                    }
                };
                xhr2.onerror = function() {
                    loading.style.display = 'none';
                    showError('Network error loading pricing');
                };
                xhr2.send();
            }
            
            function showError(message) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.querySelector('p').textContent = message;
                console.error('Error:', message);
            }
            
            function displayResults(contactsData, pricingData) {
                console.log('Displaying results...');
                console.log('Contacts data:', contactsData);
                console.log('Pricing data:', pricingData);
                
                // Ultra-defensive programming
                var contacts = [];
                var pricingRequests = [];
                var totalContacts = 0;
                var totalPricing = 0;
                
                // Safely extract contacts data
                if (contactsData && typeof contactsData === 'object') {
                    if (contactsData.contacts && Array.isArray(contactsData.contacts)) {
                        contacts = contactsData.contacts;
                    }
                    if (typeof contactsData.total_contacts === 'number') {
                        totalContacts = contactsData.total_contacts;
                    }
                }
                
                // Safely extract pricing data
                if (pricingData && typeof pricingData === 'object') {
                    if (pricingData.pricing_requests && Array.isArray(pricingData.pricing_requests)) {
                        pricingRequests = pricingData.pricing_requests;
                    }
                    if (typeof pricingData.total_pricing_requests === 'number') {
                        totalPricing = pricingData.total_pricing_requests;
                    }
                }
                
                var totalSubmissions = contacts.length + pricingRequests.length;
                
                console.log('Final counts:', totalContacts, 'contacts,', totalPricing, 'pricing requests');
                
                if (totalSubmissions === 0) {
                    results.innerHTML = '<div class="text-center text-muted"><i class="fas fa-inbox fa-3x mb-3"></i><p>No submissions yet.</p></div>';
                    return;
                }
                
                var html = '<div class="row mb-4">';
                html += '<div class="col-md-4"><div class="card bg-primary bg-opacity-10 border-primary"><div class="card-body text-center"><h4 class="text-primary">' + totalContacts + '</h4><p class="mb-0">Contact Forms</p></div></div></div>';
                html += '<div class="col-md-4"><div class="card bg-success bg-opacity-10 border-success"><div class="card-body text-center"><h4 class="text-success">' + totalPricing + '</h4><p class="mb-0">Pricing Requests</p></div></div></div>';
                html += '<div class="col-md-4"><div class="card bg-info bg-opacity-10 border-info"><div class="card-body text-center"><h4 class="text-info">' + totalSubmissions + '</h4><p class="mb-0">Total Submissions</p></div></div></div>';
                html += '</div>';
                
                // Contact submissions
                if (contacts.length > 0) {
                    html += '<h4 class="mb-3"><i class="fas fa-envelope me-2 text-primary"></i>Contact Form Submissions</h4><div class="row">';
                    
                    for (var i = 0; i < contacts.length; i++) {
                        var contact = contacts[i];
                        if (contact && typeof contact === 'object') {
                            var date = new Date(contact.timestamp).toLocaleString();
                            var statusBadge = contact.status === 'pending' ? '<span class="badge bg-warning">Pending</span>' : '<span class="badge bg-success">Processed</span>';
                            
                            html += '<div class="col-lg-6 mb-3">';
                            html += '<div class="contact-item border-left-primary">';
                            html += '<div class="contact-meta"><strong>' + (contact.name || 'Unknown') + '</strong> • ' + (contact.email || 'Unknown') + '<br>' + date + ' • ' + statusBadge + '</div>';
                            html += '<div class="mt-2"><strong>Subject:</strong> ' + (contact.subject || 'No subject') + '</div>';
                            html += '<div class="mt-2"><strong>Message:</strong><br>' + (contact.message ? (contact.message.length > 200 ? contact.message.substring(0, 200) + '...' : contact.message) : 'No message') + '</div>';
                            html += '</div></div>';
                        }
                    }
                    
                    html += '</div>';
                }
                
                // Pricing requests
                if (pricingRequests.length > 0) {
                    html += '<h4 class="mb-3"><i class="fas fa-dollar-sign me-2 text-success"></i>Pricing Request Submissions</h4><div class="row">';
                    
                    for (var i = 0; i < pricingRequests.length; i++) {
                        var pricing = pricingRequests[i];
                        if (pricing && typeof pricing === 'object') {
                            var date = new Date(pricing.timestamp).toLocaleString();
                            var statusBadge = pricing.status === 'pending' ? '<span class="badge bg-warning">Pending</span>' : '<span class="badge bg-success">Processed</span>';
                            
                            html += '<div class="col-lg-6 mb-3">';
                            html += '<div class="contact-item border-left-success">';
                            html += '<div class="contact-meta"><strong>' + (pricing.name || 'Unknown') + '</strong> • ' + (pricing.email || 'Unknown') + '<br>' + date + ' • ' + statusBadge + '</div>';
                            html += '<div class="mt-2"><strong>Company:</strong> ' + (pricing.company || 'Unknown') + '<br><strong>Service:</strong> ' + (pricing.service || 'Unknown') + '<br><strong>Budget:</strong> ' + (pricing.budget || 'Unknown') + '<br><strong>Timeline:</strong> ' + (pricing.timeline || 'Not specified') + '</div>';
                            html += '<div class="mt-2"><strong>Details:</strong><br>' + (pricing.message ? (pricing.message.length > 200 ? pricing.message.substring(0, 200) + '...' : pricing.message) : 'No details') + '</div>';
                            html += '</div></div>';
                        }
                    }
                    
                    html += '</div>';
                }
                
                results.innerHTML = html;
            }
        });
    </script>
</body>
</html>

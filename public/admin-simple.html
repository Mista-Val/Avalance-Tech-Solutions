<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Avalance Tech Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #fff;
        }
        .dashboard-container {
            padding: 2rem;
        }
        .admin-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .admin-email {
            color: #38bdf8;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .contacts-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
        }
        .contact-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #38bdf8;
        }
        .border-left-primary {
            border-left: 4px solid #38bdf8;
        }
        .border-left-success {
            border-left: 4px solid #10b981;
        }
        .contact-meta {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }
        .loading {
            text-align: center;
            padding: 3rem;
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <div class="admin-header">
            <h1><i class="fas fa-shield-alt me-2"></i>Admin Dashboard</h1>
            <p class="admin-email">
                <i class="fas fa-envelope me-2"></i>
                avalancetechpartner@gmail.com
            </p>
            <p class="text-muted">Manage contact form submissions</p>
        </div>

        <div class="contacts-section">
            <h2><i class="fas fa-users me-2"></i>Contact Submissions</h2>
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin fa-3x"></i>
                <p>Loading contact submissions...</p>
            </div>
            <div id="error" class="error" style="display: none;">
                <i class="fas fa-exclamation-triangle fa-2x"></i>
                <p>Error loading contacts. Please try again.</p>
            </div>
            <div id="contacts-list" style="display: none;">
                <!-- Contacts will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Simple script without async/await to avoid minification issues
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Admin dashboard loaded');
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const contactsList = document.getElementById('contacts-list');
            
            // Load contacts
            fetch('/api/admin/contacts')
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    loading.style.display = 'none';
                    
                    if (data.success) {
                        displayContacts(data.contacts, data.total_contacts, data.last_updated);
                    } else {
                        error.style.display = 'block';
                        error.querySelector('p').textContent = data.error || 'Failed to load contacts';
                    }
                })
                .catch(function(err) {
                    loading.style.display = 'none';
                    error.style.display = 'block';
                    error.querySelector('p').textContent = 'Network error. Please check your connection.';
                    console.error('Error:', err);
                });
            
            function displayContacts(contacts, total, lastUpdated) {
                if (contacts.length === 0) {
                    contactsList.innerHTML = '<div class="text-center text-muted"><i class="fas fa-inbox fa-3x mb-3"></i><p>No contact submissions yet.</p></div>';
                    return;
                }
                
                let html = '<div class="d-flex justify-content-between align-items-center mb-3"><h3><i class="fas fa-list me-2"></i>All Contacts (' + total + ')</h3><small class="text-muted">Last updated: ' + new Date(lastUpdated).toLocaleString() + '</small></div>';
                html += '<div class="row">';
                
                contacts.forEach(function(contact) {
                    const date = new Date(contact.timestamp).toLocaleString();
                    const statusBadge = contact.status === 'pending' ? '<span class="badge bg-warning">Pending</span>' : '<span class="badge bg-success">Processed</span>';
                    
                    html += '<div class="col-lg-6 mb-3">';
                    html += '<div class="contact-item">';
                    html += '<div class="contact-meta"><strong>' + contact.name + '</strong> • ' + contact.email + '<br>' + date + ' • ' + statusBadge + '</div>';
                    html += '<div class="mt-2"><strong>Subject:</strong> ' + contact.subject + '</div>';
                    html += '<div class="mt-2"><strong>Message:</strong><br>' + (contact.message.length > 200 ? contact.message.substring(0, 200) + '...' : contact.message) + '</div>';
                    html += '</div></div>';
                });
                
                html += '</div>';
                contactsList.innerHTML = html;
                contactsList.style.display = 'block';
            }
        });
    </script>
</body>
</html>
